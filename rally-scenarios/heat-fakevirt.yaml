---
  HeatStacks.create_and_list_stack:
    -
      args:
        template_path: "~/.rally/extra/default.yaml"
      runner:
        type: "constant"
        times: 2000
        concurrency: 20
      context:
        users:
          tenants: 30
          users_per_tenant: 1

  HeatStacks.create_and_delete_stack:
    -
      args:
        template_path: "~/.rally/extra/default.yaml"
      runner:
        type: "constant"
        times: 200
        concurrency: 20
      context:
        users:
          tenants: 10
          users_per_tenant: 3
